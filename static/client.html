<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Päron AB</title>
        <script src="http://www.chartjs.org/dist/2.7.1/Chart.bundle.js"></script>
        <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
        <script src="static/pearapp.js" type="application/javascript"></script>
        <link href="static/client.css" type="text/css" rel="stylesheet">
        <script id="loginView" type="text/view">
        <div id="loginContainer">
            <form id="loginForm" onsubmit="return loginSubmit();">
                <label class="fieldInfo">Login</label>
                <input type="email" class="inputField" name="email" placeholder="email" required>
                <input type="password" class="inputField" name="password" placeholder="password" required>
            </form>
            <button class="submitButton" type="submit" form="loginForm">login</button>
        </div>
        </script>
        <script id="chartsView" type="text/view">
            <div id="container" style="width: 75%;">
                <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                    <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                    </div>
                </div>
                <canvas id="canvas" style="display: block; height: 501px; width: 1002px;" width="2004" height="1002" class="chartjs-render-monitor"></canvas>
            </div>
            <button id="transactionButton">New transaction</button>
            <button id="viewTransactionsButton">View transactions</button>
            <button id="viewInfoButton">Product info</button>
            <button onclick="logOut();">log out</button>
            <div id="infoPopup" class="modal">
                <div class="modalContent">
                    <span class="close" id="infoSpan">&times;</span>
                    <p>Info</p>
                    <div id="infoContainer">
                    </div>
                </div>
            </div>
            <div id="viewTransactionPopup" class="modal">
                <div class="modalContent">
                    <span class="close" id="viewTransSpan">&times;</span>
                    <p>Transactions</p>
                    <div id="transactionsContainer">
                    </div>
                </div>
            </div>
            <div id="newTransactionPopup" class="modal">
                <div class="modalContent">
                    <span class="close" id="closeNewTrans">&times;</span>
                    <p>New transaction</p>
                    <form id="transactionForm" onsubmit="return transactionSubmit();">
                        <label class="fieldInfo">Item: </label>
                        <select type="text" class="inputField" name="item" required>
                            <option value="jtelefon">jTelefon</option>
                            <option value="jplatta">jPlatta</option>
                            <option value="paronklocka">Päronklocka</option>
                        </select>
                        <label class="fieldInfo">From: </label>
                        <select type="text" class="inputField" name="from" required>
                            <option value="Cupertino">Cupertino</option>
                            <option value="Norrköping">Norrköping</option>
                            <option value="Frankfurt">Frankfurt</option>
                            <option value="factory">Factory</option>
                        </select>
                        <label class="fieldInfo">To: </label>
                        <select type="text" class="inputField" name="to" required>
                            <option value="Cupertino">Cupertino</option>
                            <option value="Norrköping">Norrköping</option>
                            <option value="Frankfurt">Frankfurt</option>
                            <option value="stores">Stores</option>
                        </select>
                        <label class="fieldInfo">Amount: </label>
                        <input type="number" class="inputField" placeholder="Amount" name="amount" min="1" required>
                    </form>
                    <button class="submitButton" type="submit" form="transactionForm">Submit</button>
                </div>
            </div>
            <div id="snackbar"></div>
        </script>
        <script id="appView" type="text/view">
        </script>
    </head>

    <body>
        <div id="currView"></div>
    </body>
</html>
